apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: yourapp
spec:
  replicas: 2
  selector:
    matchLabels: { app: web }
  template:
    metadata:
      labels: { app: web }
    spec:
      containers:
        - name: web
          image: REPLACEME_ECR_URI
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef: { name: yourapp-config }
            - secretRef:    { name: yourapp-secrets }
          readinessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 15
            periodSeconds: 20
