apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: yourapp
spec:
  selector:
    matchLabels: { app: postgres }
  serviceName: "postgres"
  replicas: 1
  template:
    metadata:
      labels: { app: postgres }
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - name: POSTGRES_DB
              valueFrom: { secretKeyRef: { name: yourapp-secrets, key: POSTGRES_DB } }
            - name: POSTGRES_USER
              valueFrom: { secretKeyRef: { name: yourapp-secrets, key: POSTGRES_USER } }
            - name: POSTGRES_PASSWORD
              valueFrom: { secretKeyRef: { name: yourapp-secrets, key: POSTGRES_PASSWORD } }
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata: { name: pgdata }
      spec:
        accessModes: ["ReadWriteOnce"]
        resources: { requests: { storage: 10Gi } }
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: yourapp
spec:
  clusterIP: None
  selector: { app: postgres }
  ports:
    - port: 5432
      targetPort: 5432
