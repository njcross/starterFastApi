apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: yourapp
spec:
  replicas: 2
  selector: { matchLabels: { app: frontend } }
  template:
    metadata:
      labels: { app: frontend }
    spec:
      containers:
        - name: frontend
          image: REPLACEME_FRONTEND_ECR_URI
          ports: [ { containerPort: 80 } ]
