apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app
  namespace: yourapp
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    # Optional but nice: keep same ALB across changes
    # alb.ingress.kubernetes.io/group.name: yourapp
spec:
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80